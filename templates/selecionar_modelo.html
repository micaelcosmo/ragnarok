<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Selecionar Grimório</title>
</head>
<body class="sheet-body">

    <div class="models-page-wrapper" style="margin-top: 50px;">
        
        <div class="models-header-center">
            <h1>Novo Herói</h1>
            <p style="color: #555; font-style: italic;">"Toda lenda começa com uma escolha..."</p>
        </div>

        <div class="model-selector-container">
            <form action="{{ url_for('novo_personagem') }}" method="GET">
                
                <label for="modelo_id" class="selector-label">ESCOLHA O MODELO DE FICHA</label>
                
                <select name="modelo_id" id="modelo_id" required>
                    <option value="" selected disabled>-- Selecione um Grimório --</option>
                    {% for modelo in modelos %}
                        <option value="{{ modelo.id }}">{{ modelo.nome }}</option>
                    {% endfor %}
                </select>

                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-success" style="font-size: 1rem; padding: 12px 24px;">
                        Confirmar e Preencher ➔
                    </button>
                </div>
            </form>
        </div>

        {% if not modelos %}
        <div style="text-align: center; margin-top: 20px; color: #8b0000;">
            <p><strong>Atenção:</strong> Nenhum modelo de ficha foi criado ainda.</p>
            <p>Vá em "Configurar Modelos" no menu lateral primeiro.</p>
        </div>
        {% endif %}

    </div>

</body>
</html>
