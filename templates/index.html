<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ragnarok - Grimório</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .sidebar-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--text-gold);
            padding-bottom: 20px;
        }
        
        .sidebar-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
            text-align: center;
        }

        .btn-config {
            background-color: #4a3b2a;
            color: var(--text-light);
            border: 1px solid #5c4033;
            font-size: 0.85rem;
        }
        .btn-config:hover {
            background-color: #5c4033;
            border-color: var(--text-gold);
        }
    </style>
</head>
<body>

    <!-- MENU LATERAL -->
    <div class="sidebar">
        <h2>Grimório</h2>
        
        <!-- AÇÕES GERAIS -->
        <div class="sidebar-actions">
            <a href="{{ url_for('novo_personagem') }}" target="char_frame" class="btn btn-new btn-block">
                + Novo Herói
            </a>

            <a href="{{ url_for('gerenciar_modelos') }}" target="char_frame" class="btn btn-config btn-block">
                ⚙️ Configurar Modelos
            </a>
        </div>

        <!-- LISTAGEM DE FICHAS -->
        <div class="sidebar-list">
            <nav>
                {% for p in personagens %}
                    <a href="{{ url_for('ver_ficha', id=p.id) }}" target="char_frame" class="char-link" 
                       style="display: flex; justify-content: space-between; align-items: center;">
                        <span>{{ p.nome }}</span>
                        <span style="font-size: 0.75rem; background: rgba(0,0,0,0.3); padding: 2px 6px; border-radius: 4px; color: #d4af37;">
                            Nv. {{ p.nivel }}
                        </span>
                    </a>
                {% else %}
                    <div style="padding: 20px; text-align: center; opacity: 0.6;">
                        <p>Nenhum herói encontrado.</p>
                        <small>Crie um novo grimório acima.</small>
                    </div>
                {% endfor %}
            </nav>
        </div>
    </div>

    <!-- ÁREA PRINCIPAL (IFRAME) -->
    <div class="main-content">
        <div class="frame-container">
            {% set inicial_url = url_for('ver_ficha', id=personagens[0].id) if personagens else url_for('novo_personagem') %}
            
            <iframe 
                name="char_frame" 
                src="{{ inicial_url }}" 
                title="Painel Principal">
            </iframe>
        </div>
    </div>

</body>
</html>
