<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Ficha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="sheet-body">

    <div class="sheet-paper">
        <div class="sheet-header">
            <h1 class="char-name">{{ 'Novo HerÃ³i' if not p else p.nome }}</h1>
            <p class="char-meta">GrimÃ³rio Base: {{ modelo.nome }}</p>
        </div>

        <form method="POST" action="{{ url_for('novo_personagem') }}">
            <input type="hidden" name="salvar_ficha" value="true">
            <input type="hidden" name="modelo_id" value="{{ modelo.id }}">

            <!-- CABEÃ‡ALHO PADRÃƒO EXPANDIDO -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <!-- Linha 1: Nome Personagem e Jogador -->
                <div>
                    <label class="text-xs uppercase font-bold text-yellow-900">Nome do Personagem</label>
                    <input type="text" name="nome" class="edit-input" required placeholder="Ex: Aragon">
                </div>
                <!-- Linha 2: RaÃ§a, Classe e NÃ­vel -->
                <div>
                    <label class="text-xs uppercase font-bold text-yellow-900">RaÃ§a</label>
                    <input type="text" name="raca" class="edit-input" placeholder="Ex: Humano">
                </div>
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 2;">
                        <label class="text-xs uppercase font-bold text-yellow-900">Classe</label>
                        <input type="text" name="classe" class="edit-input" placeholder="Ex: Guerreiro">
                    </div>
                    <div style="flex: 1;">
                        <label class="text-xs uppercase font-bold text-yellow-900">NÃ­vel</label>
                        <input type="number" name="nivel" class="edit-input" required value="1">
                    </div>
                </div>
                <div>
                    <label class="text-xs uppercase font-bold text-yellow-900">Nome do Jogador</label>
                    <input type="text" name="nome_jogador" class="edit-input" placeholder="Seu nome...">
                </div>

            </div>

            <div class="separator"></div>

            <h3 class="section-title text-center mb-4">Atributos & Detalhes</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for campo in modelo.campos %}
                <div class="attribute-box" style="text-align: left; padding: 15px;">
                    <label style="margin-bottom: 5px; display:block; color: #8b0000; font-weight:bold;">{{ campo.nome }}</label>
                    
                    {% if campo.tipo == 'textarea' %}
                        <textarea name="campo_{{ campo.id }}" class="edit-textarea"></textarea>
                    {% elif campo.tipo == 'booleano' %}
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" name="campo_{{ campo.id }}"> <span>Sim</span>
                        </div>
                    {% elif campo.tipo == 'inteiro' %}
                        <input type="number" name="campo_{{ campo.id }}" class="edit-input">
                    {% else %}
                        <input type="text" name="campo_{{ campo.id }}" class="edit-input">
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div style="margin-top: 40px; text-align: center;">
                <button type="submit" class="btn btn-success" style="font-size: 1.1rem; padding: 10px 30px;">
                    ðŸ’¾ Salvar Ficha
                </button>
            </div>
        </form>
    </div>
</body>
</html>
