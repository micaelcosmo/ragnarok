<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="sheet-body">

    <form method="POST">
        <div class="sheet-header" style="border:none;">
            <h1 style="font-size: 1.8rem;">
                {% if p %}Editando {{ p.nome }}{% else %}Novo Aventureiro{% endif %}
            </h1>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" value="{{ p.nome if p else '' }}" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Nível</label>
                <input type="number" name="nivel" value="{{ p.nivel if p else 1 }}" style="width: 60px;">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label>Raça</label>
                <input type="text" name="raca" value="{{ p.raca if p else '' }}">
            </div>
            <div class="form-group">
                <label>Classe</label>
                <input type="text" name="classe" value="{{ p.classe if p else '' }}">
            </div>
        </div>

        <label style="margin-top: 20px; display:block; font-family: var(--font-main); color: #5c4033; border-bottom: 1px solid #5c4033;">Atributos</label>
        <div class="stats-inputs">
            <div class="form-group"><label>FOR</label><input type="number" name="forca" value="{{ p.forca if p else 10 }}"></div>
            <div class="form-group"><label>DES</label><input type="number" name="destreza" value="{{ p.destreza if p else 10 }}"></div>
            <div class="form-group"><label>CON</label><input type="number" name="constituicao" value="{{ p.constituicao if p else 10 }}"></div>
            <div class="form-group"><label>INT</label><input type="number" name="inteligencia" value="{{ p.inteligencia if p else 10 }}"></div>
            <div class="form-group"><label>SAB</label><input type="number" name="sabedoria" value="{{ p.sabedoria if p else 10 }}"></div>
            <div class="form-group"><label>CAR</label><input type="number" name="carisma" value="{{ p.carisma if p else 10 }}"></div>
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label>História / Anotações</label>
            <textarea name="historia" rows="6">{{ p.historia if p else '' }}</textarea>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn btn-save">Salvar Registro</button>
            <a href="{{ url_for('index') }}" target="_top" class="btn" style="background: #7f8c8d;">Cancelar</a>
        </div>
    </form>

</body>
</html>
