<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="sheet-body">

    <div class="sheet-paper">
        <div class="sheet-header">
            <h1>{{ 'Novo Herói' if not p else p.nome }}</h1>
            <p class="char-meta">Modelo: {{ modelo.nome }}</p>
        </div>

        <form method="POST">
            
            <input type="hidden" name="salvar_ficha" value="true">
            
            <input type="hidden" name="modelo_id" value="{{ modelo.id }}">

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="text-xs uppercase font-bold text-yellow-900">Nome do Personagem</label>
                    <input type="text" name="nome" class="edit-input" required 
                           value="{{ p.nome if p else '' }}" placeholder="Digite o nome...">
                </div>
                <div>
                    <label class="text-xs uppercase font-bold text-yellow-900">Nível</label>
                    <input type="number" name="nivel" class="edit-input" required 
                           value="{{ p.nivel if p else 1 }}">
                </div>
            </div>

            <div class="separator"></div>

            <h3 class="section-title text-center mb-4">Atributos & Detalhes</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for campo in modelo.campos %}
                <div class="attribute-box" style="text-align: left; padding: 15px;">
                    <label style="margin-bottom: 5px;">{{ campo.nome }}</label>
                    
                    {% if campo.tipo == 'textarea' %}
                        <textarea name="campo_{{ campo.id }}" class="edit-textarea">{{ valores.get(campo.id, '') if valores else '' }}</textarea>
                    
                    {% elif campo.tipo == 'booleano' %}
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" name="campo_{{ campo.id }}" 
                                   {% if valores and valores.get(campo.id) == 'Sim' %}checked{% endif %}>
                            <span>Sim</span>
                        </div>

                    {% elif campo.tipo == 'inteiro' %}
                        <input type="number" name="campo_{{ campo.id }}" class="edit-input" 
                               value="{{ valores.get(campo.id, '') if valores else '' }}">
                    
                    {% else %} <input type="text" name="campo_{{ campo.id }}" class="edit-input" 
                               value="{{ valores.get(campo.id, '') if valores else '' }}">
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div style="margin-top: 30px; text-align: center; display: flex; gap: 10px; justify-content: center;">
                <button type="submit" class="save-button btn">
                    Salvar Ficha
                </button>
                
                {% if p %}
                <a href="{{ url_for('deletar_personagem', id=p.id) }}" class="delete-button btn" onclick="return confirm('Tem certeza que deseja excluir este personagem?');">
                    Excluir
                </a>
                {% endif %}
            </div>

        </form>
    </div>

</body>
</html>
