<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Personagem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="sheet-body">

    <div class="sheet-paper">
        <form id="formFicha" method="POST" action="{{ url_for('editar_personagem', id=p.id) }}">
            
            <div class="sheet-header">
                <input type="text" value="{{ p.nome }}" readonly 
                       class="char-name" style="width: 100%; text-align: center; border: none; background: transparent; pointer-events: none;">
                
                <p class="char-meta">Grim√≥rio: {{ p.modelo.nome }}</p>
            </div>

            <div class="separator"></div>

            <div style="text-align: right; margin-bottom: 10px;">
                <button type="button" id="btnEdit" onclick="toggleEditMode()" class="btn btn-primary">
                    ‚úèÔ∏è Editar Ficha
                </button>
                <button type="submit" id="btnSave" class="btn btn-success hidden">
                    üíæ Salvar Altera√ß√µes
                </button>
            </div>

            <div style="text-align: center; margin-bottom: 20px;">
                <label class="text-xs uppercase font-bold text-yellow-900">N√≠vel</label>
                <input type="number" name="nivel" value="{{ p.nivel }}" 
                       class="edit-input toggle-field read-only-mode" readonly style="width: 60px; margin: 0 auto;">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for campo in p.modelo.campos %}
                <div class="attribute-box" style="text-align: left; padding: 15px;">
                    <label style="color: #8b0000; font-weight: bold; display: block; margin-bottom: 5px;">{{ campo.nome }}</label>
                    
                    {% set valor_atual = valores.get(campo.id, '') %}

                    {% if campo.tipo == 'textarea' %}
                        <textarea name="campo_{{ campo.id }}" class="edit-textarea toggle-field read-only-mode" readonly>{{ valor_atual }}</textarea>
                    
                    {% elif campo.tipo == 'booleano' %}
                        <div style="display: flex; align-items: center; gap: 10px; height: 30px;">
                            <input type="checkbox" name="campo_{{ campo.id }}" class="toggle-check" disabled
                                   {% if valor_atual == 'Sim' %}checked{% endif %}>
                            <span>Ativo/Sim</span>
                        </div>

                    {% elif campo.tipo == 'inteiro' %}
                        <input type="number" name="campo_{{ campo.id }}" value="{{ valor_atual }}" 
                               class="edit-input toggle-field read-only-mode" readonly>

                    {% else %}
                        <input type="text" name="campo_{{ campo.id }}" value="{{ valor_atual }}" 
                               class="edit-input toggle-field read-only-mode" readonly>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            
            <div style="margin-top: 40px; border-top: 1px dashed #8a6d3b; padding-top: 10px; text-align: center;">
                <a href="{{ url_for('deletar_personagem', id=p.id) }}" class="btn-icon" style="font-size: 0.9rem; text-decoration: none;" onclick="return confirm('Tem certeza? Isso n√£o pode ser desfeito.');">
                    üóëÔ∏è Excluir este Her√≥i
                </a>
            </div>

        </form>
    </div>

    <script>
        function toggleEditMode() {
            const btnEdit = document.getElementById('btnEdit');
            const btnSave = document.getElementById('btnSave');
            
            // Campos de Texto/Numero/Textarea
            const inputs = document.querySelectorAll('.toggle-field');
            // Checkboxes
            const checks = document.querySelectorAll('.toggle-check');

            // Verifica se estamos entrando ou saindo do modo edi√ß√£o
            const isEditing = btnSave.classList.contains('hidden');

            if (isEditing) {
                // ATIVAR EDI√á√ÉO
                inputs.forEach(el => {
                    el.removeAttribute('readonly');
                    el.classList.remove('read-only-mode');
                    el.classList.add('editable-mode');
                });
                checks.forEach(el => el.removeAttribute('disabled'));
                
                btnEdit.classList.add('hidden'); // Esconde bot√£o editar
                btnSave.classList.remove('hidden'); // Mostra bot√£o salvar
            }
        }
    </script>

</body>
</html>
