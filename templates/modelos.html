<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body class="sheet-body">

    <div class="models-page-wrapper">
        <div class="models-header-center">
            <h1>Configuração de Modelos</h1>
        </div>

        <div class="model-selector-container">
            <label for="modelSelect" class="selector-label">SELECIONAR MODELO</label>
            <select id="modelSelect" onchange="toggleModelView()">
                <option value="" selected disabled>-- Escolha uma opção --</option>
                <option value="new_model_action">Create New Model (+)</option>
                
                {% for modelo in modelos %}
                <option value="{{ modelo.id }}" data-name="{{ modelo.nome }}">
                    {{ modelo.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div id="panel-create" class="action-panel hidden">
            <h2>Criar Novo Grimório</h2>
            <form action="/criar_modelo" method="POST" class="config-form">
                <div class="form-group">
                    <label>Nome do Modelo:</label>
                    <input type="text" name="nome_modelo" placeholder="Ex: D&D 5e, Vampiro..." required>
                </div>
                <button type="submit" class="btn btn-new">Criar e Configurar</button>
            </form>
        </div>

        <div id="panel-edit" class="action-panel hidden">
            <div class="edit-header">
                <h2 id="edit-model-title">Editando: Nome do Modelo</h2>
                <form action="/deletar_modelo" method="POST" onsubmit="return confirm('Tem certeza?')">
                    <input type="hidden" name="id_modelo" id="delete-id">
                    <button class="btn btn-delete">Excluir Modelo</button>
                </form>
            </div>

            <div class="fields-editor-area">
                <h3>Campos Atuais</h3>
                <div class="fields-list">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome do Campo</th>
                                <th>Tipo</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Força</td>
                                <td><span class="badge">Inteiro</span></td>
                                <td><button class="btn-icon">X</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h3>Adicionar Novo Campo</h3>
                <div class="add-field-form">
                    <input type="text" placeholder="Nome do campo (ex: Destreza)">
                    <select>
                        <option value="text">Texto</option>
                        <option value="number">Número</option>
                        <option value="textarea">Texto Longo</option>
                    </select>
                    <button class="btn btn-success">Adicionar</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function toggleModelView() {
            const select = document.getElementById('modelSelect');
            const val = select.value;
            const panelCreate = document.getElementById('panel-create');
            const panelEdit = document.getElementById('panel-edit');

            // Reseta visibilidade
            panelCreate.classList.add('hidden');
            panelEdit.classList.add('hidden');

            if (val === 'new_model_action') {
                panelCreate.classList.remove('hidden');
            } else if (val) {
                // Logica para carregar dados do modelo (Redirecionar ou AJAX)
                // Exemplo visual apenas:
                panelEdit.classList.remove('hidden');
                document.getElementById('edit-model-title').innerText = "Editando: " + select.options[select.selectedIndex].text;
            }
        }
    </script>
</body>
</html>
